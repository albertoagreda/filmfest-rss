   <!-- Contenedor para ordenar películas -->
    <div class="container-opcoes">
      <label for="ordenarFilmes">Ordenar por:</label> <!-- Etiqueta del selector -->
      <select id="ordenarFilmes" onchange="ordenar()"> <!-- Selector para ordenar -->
        <option value="nome" class="ordemNome">Nombre</option><!-- Opción para ordenar por nombre -->
        <option value="anoLancamento" class="ordemLancamento">Lanzamiento</option> <!-- Opción para ordenar por lanzamiento -->
        <option value="anoCronologico" class="ordemCronologica">Cronologia</option> <!-- Opción para ordenar por cronología -->
      </select>
      <button class="mostra-container-cadastro" onclick="habilitaContainerCadastro()">Ordenar</button> <!-- Botón de acción -->
    </div>
    <div class="container-cadastro center">
      <fieldset>
        <legend>Busqueda</legend>
        <div class="container-cadastro-campo">
          <label for="nomeFilme">Nombre de la pelicula</label>
          <input id="nomeFilme" type="text">
        </div>
        <div class="container-cadastro-campo">
          <label for="anoLancamentoFilme">Año de lanzamiento</label>
          <input id="anoLancamentoFilme" type="number" step="1">
        </div>
        <div class="container-cadastro-campo">
          <label for="anoCronologiaFilme">Año cronologico de los eventos</label>
          <input id="anoCronologiaFilme" type="number">
        </div>
        <div class="container-cadastro-campo">
          <label for="linkTrailerFilme">Direccion trailer</label>
          <input id="linkTrailerFilme" type="text">
        </div>
        <div class="container-cadastro-campo">
          <label for="linkImagemFilme">Direccion de imagem</label>
          <input id="linkImagemFilme" type="text">
        </div>
        <div class="container-cadastro-campo">
          <label for="linkImdbFilme">Direccion de las peliculas</label>
          <input id="linkImdbFilme" type="text">
        </div>
        <button onclick="salvarFilme()">Guardar</button>
        <button onclick="desabilitaContainerCadastro()">Cancelar</button>
      </fieldset>
    </div>
    <div class="container-total"></div> <!-- Aquí se llenan dinámicamente las tarjetas -->
