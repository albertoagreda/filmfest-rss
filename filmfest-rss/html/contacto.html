     <!-- begin section -->
  
     <div class="section" data-anchor="skills">
      <div class="content">
        <h1 class="wow fadeInDown" data-wow-delay="0.2s">CONTACTO</h1>
        <p class="wow fadeInDown" data-wow-delay="0.2s">Si tienes alguna sugerencia, no dudes en escribirnos:</p>
       
<div class="content">

  <div class="form">
    <form class="form-container" action="">
      <div class="form-item col-5">
        <input class="input" id="name" type="text" required="required"/>
        <label class="label" for="name">nombre</label>
      </div>
      <div class="form-item col-5">
        <input class="input" id="lastname" type="text" required="required"/>
        <label class="label" for="lastname">apellido</label>
      </div>
      <div class="form-item">
        <input class="input" id="email" type="email" required="required"/>
        <label class="label" for="email">correo</label>
      </div>
      <div class="form-item">
        <textarea class="textarea" id="textarea" required="required"></textarea>
        <label class="label" for="textarea">mensaje</label>
      </div>
      <div class="form-item">
        <input class="btn-enviar" type="submit" value="Enviar"/>
      </div>
    </form>
  </div>
</div>

            
          </div> <!-- End Skill Bar -->
        </div>
      </div>
    </div>

    <!-- end section -->

<section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">No tienes una cuenta aun?</h2>
          <p class="user_unregistered-text">Desde aqui puedes crear tu cuenta.</p>
          <button class="user_unregistered-signup" id="signup-button">Inscribirse</button>
        </div>
  
        <div class="user_options-registered">
          <h2 class="user_registered-title">Ya tienes una cuenta?</h2>
          <p class="user_registered-text">Aqui puedes inicar sesion</A></p>
          <button class="user_registered-login" id="login-button">Iniciar sesion</button>
        </div>
      </div>
  
      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Iniciar</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Contraseña" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Olvidaste la contraseña?</button>
              <input type="submit" value="Log In" class="forms_buttons-action">
            </div>
          </form>
        </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Inscribirse</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="Nombre completo" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Contraseña" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Sign up" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="../contacto/contacto.js"></script>
</body>
